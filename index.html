<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="screen">
                <div class="layer top">
                    123 + 123 =
                </div>
                <div class="layer bottom">
                    246
                </div>
            </div>
            <div class="buttons">
                <div class="button reset">reset</div>
                <div class="button clear">clear</div>
                <div class="button back">back</div>
                <div class="button divide">รท</div>
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>
                <div class="button multiply">X</div>
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button subtract">-</div>
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button add">+</div>
                <div class="button plusminus">+/-</div>
                <div class="button 0">0</div>
                <div class="button decimal">.</div>
                <div class="button equals">=</div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
